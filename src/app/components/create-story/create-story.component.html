<div>
    <div class="submit-form">
      <div *ngIf="!added">
        <div class="form-group">
          <label for="title">Story Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="story.title"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Story Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="story.description"
            name="description"
          />
        </div>
        <button (click)="saveStory()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="added">
        <h4>Story was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newStory()">Add</button>
      </div>
    </div>
  </div>
